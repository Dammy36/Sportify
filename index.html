<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3489c941c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sportify App</title>
  </head>
  <body>
    <header>
      <section class="header">
        <div class="logo-image-content">
          <img
            class="sportify-logo"
            src="images/sportify-logo-removebg-preview.png"
            alt="Sportify-logo"
          />
          <div>Sportify - Arike - Single by Kunmie | Sportify</div>
        </div>
        <ul class="list-icon">
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          <li><i class="fa-solid fa-window-minimize"></i></li>
          <li><i class="fa-regular fa-square"></i></li>
          <li><i class="fa-solid fa-xmark"></i></li>
        </ul>
      </section>
      <section class="header-2">
        <div class="icon-2">
          <i class="fa-solid fa-less-than icon"></i>
          <div class="fa-content">Go Back</div>

          <i class="fa-solid fa-greater-than icon"></i>
        </div>
        <div class="search-content">
          <div class="fa-houses">
            <i class="fa-solid fa-house icon"></i>
            <div class="sporty-house">Home</div>
          </div>

          <div class="input-container">
            <div class="search-icon-container">
              <i class="fa-solid fa-magnifying-glass left-icon icon"></i>
              <div class="search-icon">Search</div>
            </div>

            <input type="text" placeholder="What do you want to play?" />

            <div class="search-icon-container">
              <i class="fa-regular fa-window-maximize right-icon icon"></i>
              <div class="search-icons">Broswer</div>
            </div>
          </div>
        </div>
        <div class="notification">
          <div class="fa-bell">
            <i class="fa-regular fa-bell icon"></i>
            <div class="dot"></div>
          </div>

          <div class="hover">
            <div id="name" class="name-display">
              <div class="name">D</div>
              <div class="dammie">dammie</div>
            </div>
          </div>
          <ul id="account-list" class="account-list">
            <li class="list-item">Account</li>
            <li class="list-item">Profile</li>
            <li class="list-item">Support</li>
            <li class="list-item">DownLoad</li>
            <li class="list-item">Setting</li>
            <br />
            <li>Log out</li>
          </ul>
        </div>
      </section>
    </header>

    <main>
      <section class="grid-container">
        <div class="grid-item-1">
          <div class="frist-grid-content">
            <div>
              <i class="fa-regular fa-rectangle-list"></i>
              <div class="frist-grid-content-2">Your Library</div>
            </div>

            <div class="fa-plus-container">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          <div class="grid-content">
            <div class="content">PlayList</div>
            <div class="content-2">Artist</div>
          </div>
          <div class="secound-grid-content">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div>
              Recents
              <i class="fa-solid fa-list"></i>
            </div>
          </div>
        </div>
        <div class="grid-item">Middle (Wider)</div>
        <div class="grid-item">Right</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
