<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3489c941c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sportify App</title>
  </head>
  <body>
    <header>
      <section class="header">
        <div class="logo-image-content">
          <img
            class="sportify-logo"
            src="images/sportify-logo-removebg-preview.png"
            alt="Sportify-logo"
          />
          <div>Sportify - Arike - Single by Kunmie | Sportify</div>
        </div>
        <ul class="list-icon">
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          <li><i class="fa-solid fa-window-minimize"></i></li>
          <li><i class="fa-regular fa-square"></i></li>
          <li><i class="fa-solid fa-xmark"></i></li>
        </ul>
      </section>
      <section class="header-2">
        <div class="icon-2">
          <i id="fa-less" class="fa-solid fa-less-than icon"></i>

          <i class="fa-solid fa-greater-than icon"></i>

          <div id="fa-content" class="fa-content">Go Back</div>
        </div>
        <div class="search-content">
          <div class="fa-house"><i class="fa-solid fa-house icon"></i></div>
          <div class="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <div class="icon-content">What do you want to play?</div>
            <i class="fa-regular fa-window-maximize"></i>
          </div>
        </div>
        <div class="notification">
          <div class="fa-bell">
            <i class="fa-regular fa-bell icon"></i>
            <div class="dot"></div>
          </div>

          <div class="name">D</div>
        </div>
      </section>
    </header>
    <script src="script.js"></script>
  </body>
</html>
